<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./resources/images/favicon-32x32.png">
    <link rel="stylesheet" href="./resources/reset.css">
    <link rel="stylesheet" href="./resources/style.css">
    <title>interactive rating</title>
</head>
<body>
    <div class="page1">
            <div class="star">
                <img src="./resources/images/icon-star.svg" alt="icon-star">
            </div>
            <div class="text">
                <h2>How did we do?</h2>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>
            <div class="rate">
                <div class="number" onclick="rate(1)">
                    <span>1</span>
                </div>
                <div class="number" onclick="rate(2)">
                    <span>2</span>
                </div>
                <div class="number" onclick="rate(3)">
                    <span>3</span>
                </div>
                <div class="number"  onclick="rate(4)">
                    <span>4</span>
                </div>
                <div class="number"  onclick="rate(5)">
                    <span>5</span>
                </div>
            </div>
            <button>SUBMIT</button>
    </div>
    <div class="page2">
        <div class="photo">
            <img src="./resources/images/illustration-thank-you.svg" alt="illustration-thank-you">
        </div>
        <div class="rate2">
            <p class="point"></p>
        </div>
            <h2 class="thanks">Thank you!</h2>
            <p class="thanks-p">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>            
    </div>
<script src="./resources/script.js"></script>
</body>
</html>
